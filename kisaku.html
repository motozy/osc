<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<script type="text/javascript">
window.AudioContext = window.webkitAudioContext || window.AudioContext;
var ctx = new AudioContext();
var osc = null;
var gain = null;
function playSound() {
    if(!osc){
        osc = ctx.createOscillator();
        gain = ctx.createGain();
        osc.connect(gain);
        gain.connect(ctx.destination);
        gain.gain.value = 1.0;
        osc.type = "sine";
        osc.frequency.value = 391.99543598;
        osc.start();
    }else{
        osc.stop();
        osc = null;
    }
}
</script>
</head>
<body>
<center>
↓↓ タップすると「ソ」の音が出ます ↓↓<br>
<img src="kusoibe.jpg" width=100% onclick="playSound()">
</center>
</body>
</html>
